<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example: Street View Layer</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" />
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script type="text/javascript">

  function initialize() {
	
	var store = new google.maps.LatLng(41.222600435557, -73.05599212646484);
    var mapOptions = {
      center: store,
      zoom: 14,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
	var map = new google.maps.Map(
        document.getElementById("map_canvas"), mapOptions);
  	
	var marker = new google.maps.Marker({
  	position: new google.maps.LatLng(41.222207034158856, -73.05579096078873),
  	map: map,
	title:'Vincent Jewelers',
	icon: '../images/icon.png'
	});
	}
</script>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#CCCCCC" onload="initialize()">
	<div id="container">
		<div align="center" />
			<img src="../images/hr.png" width="1200" align="middle" />
		</div />
		<div id="mainContent" align="center" >
			<div id="map_canvas" style="position:absolute; left:45px; top: 25px; width: 600px; height: 480px" align="left"></div>
  			<div id="rightimage" style="position:absolute; left:655px; top: 100px;"><img src="../images/storefrontwide_T.jpg" width="600" /></div>
		</div>
		<div class="bottom" />
            <div id="map_legend_left" style = "position:absolute; left:45px; width: 600px;">
           	<p align="center"><a href="../files/drivingdirections.html" target="_new" >Driving Directions</a> (Opens in a new window)</p></div>
             <div id="map_legend_right" style="position:absolute; left:655px; width: 600px;"><p>The store offers ample parking and is adjacent to the Milford Green.</p>
		</div /> 
	</div>
</body>
</html>
